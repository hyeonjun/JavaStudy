<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tag_class_style.html</title>

	<style type="text/css">
		p {
			font-style:italic;
		}
		.accent{ 
			border:1px solid #000000;
			padding:5px;  	<!-- padding : 안쪽 떨어진 간격, 상하좌우, 하나만 넣으면 상하좌우 모두 넣어짐 -->
		}
		.bg {
			background-color:#ddd;
		}
		.tc {
			color:red;
		}
	</style>
</head>

<body>
	<div>
		<h1 class="accent bg tc">레드향</h1>
		<p>
		껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.
		</p>
		<p>
		레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
		</p>
		<p class="accent">
		비타민 C와 비타민 P가 풍부하고 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
		</p>
	</div>
</body>

</html>
