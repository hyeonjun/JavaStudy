<!DOCTYPE html> <!-- HTML5 선언문 -->
<!-- HTML / XML
HTML : 태그 고정 / 꾸미기
XML : 태그 x, 개발자가 만들어서 사용 / 데이터
 -->
<html> <!-- 루트태그(루트노드) -->
<head> <!-- 일반 사용자에게 보여주는 head, body -->
<!-- head 사이에는 주로 현 html 페이지에 관련된 설정 -->
<meta charset="utf-8"> <!-- meta 태그는 하나 이상 사용 가능하다. -->
<title>Index</title> <!-- 사용자 브라우저의 탭 제목  -> 사용자에게 현재 위치를 알려주는 역할...(UX) -->
</head>
<body> <!-- 사용자 화면 -->
<h1>html 1</h1>
ssss
<br/> <!-- 줄만 바꿈 -->
sssss
<p> <!-- 단락 -> 위 아래 줄이 비어짐 -->
ssss
</p>
sss&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ss        s
<hr/>
<h1>A</h1>
<h2>A</h2>
<h3>A</h3>
<h4>A</h4>
<h5>A</h5>
<!-- 항목별로 나타내기 - ol, ul -->
<ol> <!-- 1. 2. 3. .... -->
	<li>A</li>
	<li>B</li>
	<li>C</li>
</ol>
<ol type='i'> <!-- i. ii. iii. .... -->
	<li>A</li>
	<li>B</li>
	<li>C</li>
</ol>
<ul> <!-- * -->
	<li>A</li>
	<li>B</li>
	<li>C</li>
</ul>

<u>aaaaaaaa</u>
<b>aaaaaaaa</b>
<i>aaaaaaaa</i>


</body>
</html>
