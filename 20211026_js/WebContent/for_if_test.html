<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>for_if_test.html</title>
</head>
<body>
	<!-- for와 if는 검색의 기본 -->
	<div id="result">결과</div>
	<script>
		var n = 10;
		var sum = 0;
		for(var i=1; i<n+1; i++){
			if (i % 2 == 1)
				continue;
			sum+=i;
			document.write(i + "------" + sum+"<br/>");
		}
	</script>
</body>
</html>
